<body class="bg-gray-100 flex flex-col min-h-screen items-center justify-center">

    <div class="w-full max-w-xl p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-center text-xl font-semibold mb-4">My Dream JKT48 Theater Line Up</h1>

        <div class="mb-4" id="formSetlist">
            <label for="setlist" class="block text-sm font-medium text-gray-600">Pilih Setlist</label>
            <select id="setlist" onchange="changeSetlist(this.value)" class="mt-1 p-2 block w-full border rounded-md">
            </select>
        </div>

        <div class="mb-4" id="formShowDateTime">
            <label for="showDateTime" class="block text-sm font-medium text-gray-600">Pilih Waktu</label>
            <select id="showDateTime" onchange="updateSetlist()" class="mt-1 p-2 block w-full border rounded-md">
                <option value="Show Siang">Show Siang</option>
                <option value="Show Malam">Show Malam</option>
            </select>
        </div>

        <div id="setlistContainer"></div>

        <div id="memberListSection" class="grid gap-4">
            <div class="mb-4">
                <h2 class="text-lg font-semibold mb-2">Pilih Member</h2>
                <div id="memberList" class="flex flex-wrap">
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-8 text-center">
        <div class="flex justify-center space-x-4">
          <a href="https://twitter.com/da_n_dy" target="_blank" class="text-gray-500 hover:text-gray-700">
            <i class="fa-brands fa-x-twitter"></i>

        <p class="mt-2 text-sm text-gray-500">Made with &hearts; by Dandy</p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
